            })(() => window.markmap,null,{"content":"Global Illumination","children":[{"content":"\n<p data-lines=\"2,3\">Photon Mapping</p>","children":[{"content":"<strong>Jensen (1996), \"Global illumination using photon maps.\"</strong>","children":[{"content":"Takeaways","children":[{"content":"Two-pass global illumination","children":[{"content":"Constructing the Photon maps","children":[],"payload":{"tag":"li","lines":"6,7"}},{"content":"Rendering by using the Photon maps","children":[],"payload":{"tag":"li","lines":"7,8"}}],"payload":{"tag":"li","lines":"5,8"}},{"content":"Comparisons with existing global illumination (ex. Radiosity) techniques indicate that the photon map provides an efficient environment for global illumination.","children":[],"payload":{"tag":"li","lines":"8,9"}}],"payload":{"tag":"li","lines":"4,9"}},{"content":"Paper contexts","children":[{"content":"Introduction","children":[{"content":"Proposed problem :<br>\nIn general Monte Carlo ray tracing is very time consuming<br>\nand gives noisy results while radiosity uses a lot of memory to store directional information<br>\nand it cannot handle specular reflection properly.","children":[],"payload":{"tag":"li","lines":"11,15"}},{"content":"Their motivation (여기서 Radiosity method에 대한 이야기) was the fact that radiosity becomes very time<br>\nand memory consuming as the number of surfaces in the model grows","children":[],"payload":{"tag":"li","lines":"15,17"}},{"content":"This paper introduces a two pass method in which we simplify the representation of the illumination instead of simplifying the geometry.","children":[],"payload":{"tag":"li","lines":"17,18"}},{"content":"The photon map is used to generate optimizied sampling directions, to reduce the numeber of shadow rays,<br>\nto render caustic and to limit the number of reflections traced as the scene is rendered with distribution ray tracing.","children":[],"payload":{"tag":"li","lines":"18,20"}}],"payload":{"tag":"li","lines":"10,20"}},{"c
