":"li","lines":"10,20"}},{"content":"Overview of the method","children":[{"content":"Our motivation for doing so is that we obtain a very flexible environment with a lot of useful information that can be applied in the rendering step.","children":[],"payload":{"tag":"li","lines":"21,22"}},{"content":"Pass 1 : Constructing the Photon Maps","children":[{"content":"Unlike previous implementations we use two photon maps:","children":[{"content":"A caustics photon map","children":[{"content":"This is used only to store photons corresponding to caustics and it is created by emitting photons<br>\ntowards the specular objects in the scene and storing these as they hit diffuse surfaces.","children":[],"payload":{"tag":"li","lines":"25,27"}}],"payload":{"tag":"li","lines":"24,27"}},{"content":"A global photon map","children":[{"content":"This is used as a rough approximation of the light/flux within the scene and it is created by emitting photons towards all objects.","children":[],"payload":{"tag":"li","lines":"28,29"}},{"content":"We create shadow photons by tracing rays with origin at the light source through the entire scene.","children":[],"payload":{"tag":"li","lines":"29,30"}}],"payload":{"tag":"li","lines":"27,30"}}],"payload":{"tag":"li","lines":"23,30"}}],"payload":{"tag":"li","lines":"22,30"}},{"content":"Pass 2 : Rendering","children":[{"content":"The final image is rendered using Monte Carlo ray tracing in which the pixel radiance is computed by averaging a number of sample estimates.","children":[],"payload":{"tag":"li","lines":"31,32"}},{"content":"<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mi>L</mi><mi>s</mi></msub><mo stretchy=\"false\">(</mo><mi>x</mi><mo separator=\"true\">,</mo><msub><mi mathvariant=\"normal\">Ψ</mi><mi>r</mi></msub><mo stretchy=\"false\">)</mo></mrow><annotation encoding=\"application/x-tex\">L_s (x, \\Psi_r)</annotation></semantics></math></span><span clas es":"54,55"}},{"content":"second pass : All subsequent passes use photon tracing pass","children":[],"payload":{"tag":"li","lines":"55,56"}}],"payload":{"tag":"li","lines":"53,56"}},{"content":"PPM show that progressive photon mapping is particularly robust in scenes with complex caustics illumination,<br>\nand it is more efficient than methods based on Monte Carlo ray tracing such as BPT, MLT.","children":[],"payload":{"tag":"li","lines":"56,58"}}],"payload":{"tag":"li","lines":"52,58"}},{"content":"Paper contexts","children":[{"content":"Introduction","children":[{"content":"Monte Carlo based methods can simulate both specular and diffuse materials,<br>\nbut there is one combination of these materials that is particularly problematic for most of the methods.<br>\nThis combination involves light being transported along a specular to diffuse to specular path (SDS path) before being seen by the eye.","children":[],"payload":{"tag":"li","lines":"60,63"}},{"content":"SDS paths are particularly challenging when the light source is small since the probability of sampling the light<br>\nthrough the specular material is low in unbiased Monte Carlo ray tracing methods such as PT, BPT, MLT.","children":[],"payload":{"tag":"li","lines":"63,65"}},{"content":"Proposed problem :<br>\nPhoton mapping is a consistent algorithm which is good at simulating caustics and SDS paths.<br>\nHowever, photon mapping becomes very costly for scenes dominated by caustics illumination since the caustics are simulated by directly visualizing the photon map.","children":[],"payload":{"tag":"li","lines":"65,68"}},{"content":"To avoid noise it is necessary to use a large number of photons<br>\nand the accuracy is limited by the memory avaiable for the photon map.","children":[],"payload":{"tag":"li","lines":"68,70"}},{"content":"In this paper we present a progressive photon mapping algorithm that makes it possible to robustly simulate global illumination<br>\nincluding SDS paths with arbitrary accuarcy without requiring infinite memory.","children":[],"payload":{"tag":"li","lines":"70,72"}}],"payload":{"tag":"li","lines":"59,72"}},{"content":"Progressive Photon Mapping","children":[{"content":"The main idea in progressive photon mappng is to reorganize the standard photon mapping algorithm based on the conditions of consistency,<br>\nin order to compute a global illumination solution with arbitrary accuracy without storing the full photon map in memory.","children":[],"payload":{"tag":"li","lines":"73,75"}},{"content":"Prgressive photon mapping is a multi-pass algorithm:","children":[{"content":"first pass : Ray tracing pass","children":[{"content":"It uses standard ray tracing to find all the surfaces in the scene visible through each pixel in the image (or a set of pixels).","children":[],"payload":{"tag":"li","lines":"77,78"}},{"content":"Note, that each ray path includes all specular bounces until the first non-specular surface seen.","children":[],"payload":{"tag":"li","lines":"78,79"}}],"payload":{"tag":"li","lines":"76,79"}},{"content":"second pass : All subsequent passes use photon tracing pass","children":[{"content":"This step is used to accumulate photon power at the hit points found in the ray tracing pass.","children":[],"payload":{"tag":"li","lines":"80,81"}},{"content":"Once the contribution of the photons have been recorded they are no longer needed,<br>\nand we can discard all photons and proceed with a new photon tracng pass.","children":[],"payload":{"tag":"li","lines":"81,83"}}],"payload":{"tag":"li","lines":"79,83"}}],"payload":{"tag":"li","lines":"75,83"}}],"payload":{"tag":"li","lines":"72,83"}},{"content":"Progressive Radiance Estimation","children":[{"content":"The key insight that makes this possible is a new technique for reducing the radius in the radiance estimate at each hit point,<br>\nwhile increasing the number of accumulated photons.","children":[],"payload":{"tag":"li","lines":"84,86"}},{"content":"Radius Reduction","children akes it possible to compute the correct average radiance value over a region.","children":[],"payload":{"tag":"li","lines":"103,105"}},{"content":"new formulation : progressive photon mapping by adding a new distributed ray tracing pass that generate new hit points<br>\nafter each photon pass.","children":[],"payload":{"tag":"li","lines":"105,107"}}],"payload":{"tag":"li","lines":"102,107"}},{"content":"Paper contexts","children":[{"content":"Introduction","children":[{"content":"The results of PM suffer from bias, which appears as low frequency noise in the rendered images.<br>\nMoreover, computing the correct solutions requires storing an infinite number of photons in the limits.","children":[],"payload":{"tag":"li","lines":"109,111"}},{"content":"Progressive photon mapping (PPM) solves this issue by using progressive refinement,<br>\nand makes it possible to compute a correct solutions without storing any photons.<br>\nMoreover, the method retains the robustness of photon mapping.","children":[],"payload":{"tag":"li","lines":"111,114"}},{"content":"Althought each radiance estimate in progressive photon mapping converges to the correct radiance,<br>\nthe algorithm is restricted to computing the correct radiance value at a point.<br>\nThis property limits the application of progressive photon mapping because we often need to compute the correct average radiance value over a region.","children":[],"payload":{"tag":"li","lines":"114,117"}},{"content":"In this paper, we present a new formulation of progressive photon mapping that enables computing the correct average radiance value over a region.","children":[],"payload":{"tag":"li","lines":"117,118"}}],"payload":{"tag":"li","lines":"108,118"}},{"content":"Overview","children":[{"content":"Stochasitc Progressive Photon Mapping (SPPM)","children":[{"content":"The motivation is that we need to compute the average radiance value over a region in order to render distributed ray tracing effects.","children":[],"payload":{"
